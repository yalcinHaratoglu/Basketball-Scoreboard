<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="count-box" id="box1">
                <h1 class="count" id="home-count">0</h1>
            </div>
            <div class="btns-box">
                <button class="btn" onclick="onePointHome()">+1</button>
                <button class="btn" onclick="twoPointHome()">+2</button>
                <button class="btn" onclick="threePointHome()">+3</button>
            </div>
        </div>
        <div class="reset-box">
            <button class="btn-reset" onclick="reset()">RESET</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="count-box" id="box2">
                <h1 class="count" id="guest-count">0</h1>
            </div>
            <div class="btns-box">
                <button class="btn" onclick="onePointGuest()">+1</button>
                <button class="btn" onclick="twoPointGuest()">+2</button>
                <button class="btn" onclick="threePointGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
